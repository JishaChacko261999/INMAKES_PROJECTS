{% extends 'base.html' %}
{% block body %}


<br>
<h1>Movies</h1><br><br>
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{i.img.url}} " width=250 height=150 alt="Card image cap">
                    <div class="card-body"  >
                        <h5 class="card-title" style="text-align:center; width:100; height:500;">{{i.name}}</h5>
                        <div class="in">
                         <p class="card-text " style="text-align:justify;  height:200px">{{i.desc}} </p></div>
                        <h6 class="card-title">{{i.year}}</h6>
                         <a href="{% url 'movie_app:detail' i.id %}" class="btn btn-primary">View</a><br><br>
                    </div>
            </div><br>

        </div>.....
        <br>
{% endfor %}
    </div>
</div>
{% endblock %}
