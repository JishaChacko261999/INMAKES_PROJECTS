{% extends 'base.html' %}
{% block body %}

<h1>Details of {{movie.name}}</h1><br><br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{movie.img.url}} " width=100 height=200 alt="Card image cap">
                    <div class="card-body">
                        <h5 >{{movie.name}}</h5>

                    </div>
            </div>

        </div>
        <div class="col-md-6" >

                         <h6 >Description: {{movie.desc}}</h6>
                        <h4 >Year: {{movie.year}}</h4><br><br>
            <button class="btn btn-danger"><a href="{% url 'movie_app:delete' movie.id %}">Delete</a></button>

                        <button class="btn btn-warning"><a href="{% url 'movie_app:update' movie.id %}">Update</a></button>

            </div>
    </div>
</div>


{% endblock %}
