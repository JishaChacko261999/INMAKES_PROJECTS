{% extends 'base.html' %}
{% block content %}

<br>

<div >
    <div class="container">
        <div class="row">
             <div class="col-md-6"><br>
                <form method="POST" class="p-3 shadow">
                     {% csrf_token %}
                    <h2 style="background-color:pink">Dialy Tasks</h2>
                    <div class="form-group">Task
                         <input type="text" name="task" class="form-control" placeholder="Task name">
                    </div>
                    <div class="form-group">Priority
                        <input type="text" class="form-control" name="priority" placeholder="Enter priority">
                    </div>
                    <div class="form-group">Date
                        <input type="date" class="form-control" name="date" placeholder="Date">
                    </div>
                        <button class="btn btn-primary" >Submit</button>
                </form>

             </div>
                <div class="col-md-6">
                    <h3 class="card-title" style="text-align:center;background-color:green">Task To be Completed</h3>
                      {% for i in task1 %}
                    <div class="p-3 shadow">
                        <div class="card">
                            <div class="card-body">

                            <h5 class="card-title">{{i.name}}t</h5>
                            <p>{{i.priority}}</p>
                                <h6>{{i.date}}</h6>
                            <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Done</a>
                        <button class="btn btn-warning"><a href="{% url 'todoapp:update' i.id %}">Update</a></button>

                            </div>

                         </div>
                     </div><br>
                    {% endfor %}
                </div>

        </div>

    </div>

</div>


{% endblock %}
